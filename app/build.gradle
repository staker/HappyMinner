    //    compile files('libs/umeng-share-wechat-full-6.9.0.jar')
    //    compile files('libs/umeng-sharetool-6.9.0.jar')
    //    compile files('libs/wechat-sdk-android-without-mta-5.1.4.jar')
    compile files('libs/core-3.0.0.jar')


}