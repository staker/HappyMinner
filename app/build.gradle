repositories {
//    z这个是由于下面的
// compile 'com.github.ybq:Android-SpinKit:1.1.0'需要加上的
    maven { url "https://jitpack.io" }
    //Bmob的maven仓库地址，必须填写
    maven { url "https://raw.github.com/bmob/bmob-android-sdk/master" }

    maven { url "http://lib.gcssloop.com:8081/repository/gcssloop-central/"}


    flatDir{
        dirs 'libs'
    }

}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
    //优美的进度条旋转效果
    compile 'com.android.support:design:23.4.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //沉浸式状态栏，设置状态栏位半透明，可以设置各种颜色
    compile 'com.android.support:cardview-v7:23.4.0'
    //类似卡片view（有阴影效果的卡片），在直播的recycle的item里面，个人信息展示。
    compile 'com.google.code.gson:gson:2.8.0'
    //json库
    compile 'com.youth.banner:banner:1.4.8'
    //首页头部用到的banner，可以填入多张图片。（包括一个指示器，不一定有）
    compile 'de.greenrobot:eventbus:2.4.0'
    //和观察者开发模式有点类似，在首页注册，然后取消注册，在另外的类里面可以用这个类来发送数据，在别的地方接收。有点类似广播，比广播强一点
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //网络图片加载，也可以加载本地图片。在imageUtil类里面有用到  和ImageLoader类似
    compile 'com.android.support:recyclerview-v7:23.4.0'
    //recycleview的库，查看hongyang的博客
    //    compile 'com.github.bumptech.glide:okhttp-integration:1.4.0@aar'//网络加载框架，hongyang博客
    compile 'com.umeng.analytics:analytics:latest.integration'
    //友盟统计
    compile 'com.liaoinstan.springview:library:1.2.6'
    //下拉刷新的view，任何一个下拉刷新的地方都是用的这个
    compile project(':MaterialDesignLibrary')
    //view库，各种自定义的view（有水波纹效果的外层布局，和按钮）
    compile project(':autolayout')
    //自动布局
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.github.w446108264:ScrollableLayout:1.0.3'
    //这个库的用法和NestSrollView一样，但是他可以很方便的给诸如ListView Recycleview添加可以滚动的头部（不带下拉刷新效果）
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    //这即使一个强大的下拉ScrollView控件，里面可以包含任何布局
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'
    //没有使用特殊 Header，可以不加这行
    //    compile 'com.umeng.sdk:share-wechat:latest.integration'//微分享登录
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    //专门的微信登录功能（微信开放平台提供）
    compile 'com.gcssloop.widget:rclayout:1.6.0'
    //配合项目里面仓库地址  所对应的依赖地址
    compile 'com.qianwen:okhttp-utils:3.8.0'
    //里面是封装zhy的okhttp库
    compile(name: 'takephoto_library-3.0.0', ext: 'aar')
